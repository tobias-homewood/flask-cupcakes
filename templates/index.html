<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        />
    </head>
    <body>
        <form id="new-cupcake-form" class="container">
            <div class="mb-3">
                <label class="form-label" for="flavor">Flavor:</label>
                <input
                    required
                    class="form-control"
                    type="text"
                    id="flavor"
                    name="flavor"
                />
            </div>
            <div class="mb-3">
                <label class="form-label" for="size">Size:</label>
                <input
                    required class="form-control" type="text" id="size" name="size" />
            </div>
            <div class="mb-3">
                <label class="form-label" for="rating">Rating:</label>
                <input
                    required
                    class="form-control"
                    type="number"
                    id="rating"
                    name="rating"
                />
            </div>
            <div class="mb-3">
                <label class="form-label" for="image">Image:</label>
                <input
                    required
                    class="form-control"
                    type="text"
                    id="image"
                    name="image"
                />
            </div>
            <button class="btn btn-primary mb-3" type="submit">
                Add a Cupcake
            </button>
        </form>
        <div class="container">
            <div
                id="cupcakes-list"
                class="row row-cols-1 row-cols-md-3 g-4 justify-content-center"
            ></div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="/static/js/cupcakes.js"></script>
    </body>
</html>
